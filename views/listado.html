<html>
    <head>
        <title>Demo list</title>
    </head>
    <body>  
        <h1>Demo list</h1>
        
        <table>
            <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PRICE</th>
            </tr>
            {% for product in products %}
            <tr>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
